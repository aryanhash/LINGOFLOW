services:
  postgres:
    image: postgres:15-alpine
    container_name: lingoflow-postgres
    environment:
      POSTGRES_USER: meal_user
      POSTGRES_PASSWORD: meal_password
      POSTGRES_DB: lingoflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meal_user -d lingoflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

