name: Lingo.dev Translation CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'client/public/locales/en.json'
      - 'i18n.json'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    name: Auto-translate with Lingo.dev
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Lingo.dev Translation
        uses: lingodotdev/lingo.dev@main
        with:
          api-key: ${{ secrets.LINGODOTDEV_API_KEY }}
          pull-request: true
          commit-message: "chore: update translations [skip ci]"
