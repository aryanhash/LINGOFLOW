name: Lingo.dev i18n Translation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Validate translations are up-to-date on PRs
  validate:
    name: Validate Translations
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check translations are up-to-date
        run: npx lingo.dev@latest run --frozen
        env:
          LINGO_API_KEY: ${{ secrets.LINGO_API_KEY }}

  # Auto-translate and create PR on main branch pushes
  translate:
    name: Auto-translate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Lingo.dev translations
        run: npx lingo.dev@latest ci --pull-request --api-key "$LINGO_API_KEY"
        env:
          LINGO_API_KEY: ${{ secrets.LINGO_API_KEY }}
          GH_TOKEN: ${{ github.token }}
